<div class="flex-container">
  <div>
    <h1>Se connecter</h1>
  </div>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username"><b>Username</b></label>
        <input [(ngModel)]="model.username" type="text" placeholder="Enter Username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password"><b>Password</b></label>
        <input [(ngModel)]="model.password" type="password" placeholder="Enter Password" name="password" required>
    </div>
    <div>
      <button>Connexion</button>
    </div>
  </form>
</div>
